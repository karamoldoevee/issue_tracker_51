 
{% extends 'base.html' %}

{% block title %}Удалить Тип{% endblock %}

{% block menu %}
    <li><a href="{% url 'webapp:type_view' %}">Типы</a></li>
{% endblock %}

{% block content %}
    <h1>Вы уверены что хотите удалить "{{ type }}"?</h1>
    <form method="POST" action="{% url 'webapp:type_delete' type.pk %}" class="text-center">
        {% csrf_token %}
        <p><input type="submit" value="Да"></p>
        <p><a href="{% url 'webapp:type_view' %}">Нет</a></p>
    </form>
{% endblock %}
