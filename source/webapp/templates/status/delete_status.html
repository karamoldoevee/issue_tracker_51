 
{% extends 'base.html' %}

{% block title %}Удалить Статус{% endblock %}

{% block menu %}
    <li><a href="{% url 'status_view' %}">Статусы</a></li>
{% endblock %}

{% block content %}
    <h1>Вы уверены что хотите удалить "{{ status }}"?</h1>
    <form method="POST" action="{% url 'status_delete' status.pk %}" class="text-center">
        {% csrf_token %}
        <p><input type="submit" value="Confirm"></p>
        <p><a href="{% url 'status_view' %}">Cancel</a></p>
    </form>
{% endblock %}
