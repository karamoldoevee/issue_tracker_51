 
{% extends 'base.html' %}

{% block title %}Удалить Задачу{% endblock %}

{% block menu %}
    <li><a href="{% url 'issue_view' issue.pk %}">Подробнее</a></li>
{% endblock %}

{% block content %}
    <h1>Вы уверены что хотите удалить "{{ issue }}"?</h1>
    <form method="POST" action="{% url 'issue_delete' issue.pk %}" class="text-center">
        {% csrf_token %}
        <p><input type="submit" value="Confirm"></p>
        <p><a href="{% url 'issue_view' issue.pk %}">Cancel</a></p>
    </form>
{% endblock %}
